type Query {
  technologies: [Technology]
}

type Technology {
  name: String!
  description: String
  isNew: Boolean
  published_at: Date
  inRadar: Boolean
  quadrant: Quadrant
  ring: Ring
  companies: [Company]
}

type Ring {
  name: String!
  color: String!
  backgroundColor: String!
  order: Int
}

type Quadrant {
  name: String!
  color: String!
}

type Company {
  name: String!
  shortName: String!
}
